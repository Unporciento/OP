<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama Reporte - Fondo Blanco</title>
    <style>
        body {
            background-color: #ffffff; /* Fondo Blanco para informe */
            color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .diagram-box {
            border: 2px solid #000;
            padding: 40px;
            background-color: #fff;
            /* Simulación de papel técnico */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1); 
            max-width: 100%;
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            font-size: 18px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        /* Estructura del Circuito */
        .circuit-container {
            display: flex;
            flex-direction: column;
            min-width: 600px;
        }

        /* Rieles de Fase y Neutro */
        .rail {
            width: 100%;
            height: 3px;
            position: relative;
            margin: 10px 0;
        }
        .phase { background-color: #d32f2f; /* Rojo Fase */ }
        .neutral { background-color: #1976d2; /* Azul Neutro */ }

        .rail-label {
            position: absolute;
            font-weight: bold;
            font-size: 14px;
        }
        .l1 { left: -30px; top: -8px; color: #d32f2f; }
        .n { left: -30px; top: -8px; color: #1976d2; }

        /* Área de conexiones */
        .connection-area {
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
            position: relative;
            height: 300px;
        }

        /* Bus Horizontal (Cables comunes) */
        .bus-wire {
            position: absolute;
            height: 2px;
            background-color: #000;
            width: 92%;
            left: 4%;
        }
        .bus-top { top: 0; }
        .bus-bottom { bottom: 60px; }

        /* Ramas Verticales */
        .branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 60px;
            height: 100%;
        }

        .wire {
            width: 2px;
            background-color: #000;
            flex-grow: 1;
        }

        /* Contacto Abierto (Símbolo Técnico Limpio) */
        .contact {
            width: 20px;
            height: 30px;
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            position: relative;
            margin: 15px 0;
            background: #fff;
            z-index: 2;
        }
        .contact::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background-color: #000;
            transform: rotate(-45deg); /* Barra diagonal */
            left: -10px;
            top: 14px;
        }

        /* Etiquetas de Contactos */
        .tag {
            position: absolute;
            left: 25px;
            top: 5px;
            font-weight: bold;
            font-size: 12px;
            color: #333;
            white-space: nowrap;
        }
        
        /* Carga / Lámpara */
        .load-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 60px;
        }
        
        .lamp {
            width: 30px;
            height: 30px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: #fff;
            z-index: 5;
        }
        .lamp span { font-size: 10px; }
        .lamp::before { content: ''; position: absolute; width: 20px; height: 1px; background: #000; transform: rotate(45deg); }
        .lamp::after { content: ''; position: absolute; width: 20px; height: 1px; background: #000; transform: rotate(-45deg); }

        .equation-text {
            text-align: center;
            font-style: italic;
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="diagram-box">
        <h2>Diagrama de Mando Simplificado</h2>
        
        <div class="circuit-container">
            <div class="rail phase"><span class="rail-label l1">L1</span></div>

            <div class="connection-area">
                <div class="bus-wire bus-top"></div>

                <div class="branch">
                    <div class="wire" style="max-height: 20px;"></div>
                    <div class="contact"><span class="tag">K1</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="tag">K2</span></div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="max-height: 20px;"></div>
                    <div class="contact"><span class="tag">K1</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="tag">K3</span></div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="max-height: 20px;"></div>
                    <div class="contact"><span class="tag">K1</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="tag">K4</span></div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="max-height: 20px;"></div>
                    <div class="contact"><span class="tag">K2</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="tag">K3</span></div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="max-height: 20px;"></div>
                    <div class="contact"><span class="tag">K2</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="tag">K4</span></div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="max-height: 20px;"></div>
                    <div class="contact"><span class="tag">K3</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="tag">K4</span></div>
                    <div class="wire"></div>
                </div>

                <div class="bus-wire bus-bottom"></div>

                <div class="load-container">
                    <div class="wire" style="height: 15px;"></div>
                    <div class="lamp"></div> <div class="wire" style="height: 15px;"></div>
                    <span style="position:absolute; right: -40px; bottom: 15px; font-weight:bold;">H1(Z)</span>
                </div>
            </div>

            <div class="rail neutral"><span class="rail-label n">N</span></div>
        </div>

        <div class="equation-text">
            Ecuación: Z = AB + AC + AD + BC + BD + CD (Lógica de mayoría)
        </div>
    </div>

</body>
</html>
