<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama Final Corregido</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .diagram-sheet {
            border: 2px solid #000;
            padding: 40px;
            background-color: #fff;
            min-width: 800px; /* Ancho suficiente para que no se apriete */
            position: relative;
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            border-bottom: 3px solid #cc0000;
            padding-bottom: 10px;
            margin-bottom: 40px;
            color: #000;
        }

        /* LEYENDA */
        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            border: 1px solid #aaa;
            padding: 5px 10px;
            font-size: 12px;
            background: #f9f9f9;
        }

        /* ESTRUCTURA PRINCIPAL */
        .circuit-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 0 40px; /* Margen lateral interno */
        }

        /* RIELES DE POTENCIA (Verticales a los lados) */
        .rail-container {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            pointer-events: none; /* Para que no moleste al layout */
        }
        .rail {
            position: absolute;
            width: 4px;
            height: 100%;
            background-color: #000;
            top: 0;
        }
        .rail.left { left: 0; }
        .rail.right { right: 0; }

        .rail-label {
            position: absolute;
            top: -25px;
            font-weight: bold;
            font-size: 14px;
        }

        /* BUSES HORIZONTALES */
        .bus-bar {
            width: 100%;
            height: 3px;
            background-color: #000;
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }

        /* CONTENEDOR DE RAMAS */
        .branches-row {
            display: flex;
            justify-content: space-between; /* Distribuye equitativamente */
            width: 100%;
            height: 250px; /* Altura de los cables verticales */
        }

        .branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
            position: relative;
            height: 100%;
        }

        .wire {
            width: 2px;
            background-color: #000;
            flex-grow: 1; /* Ocupa todo el espacio disponible */
        }

        /* SÍMBOLO CONTACTO ABIERTO (LADDER) */
        .contact-symbol {
            width: 30px;
            height: 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff; /* Tapa el cable de fondo si lo hubiera */
            z-index: 2;
            margin: 5px 0;
        }
        /* Líneas verticales del capacitor/contacto */
        .contact-symbol::before {
            content: ''; position: absolute; left: 0; height: 100%; width: 3px; background: #000;
        }
        .contact-symbol::after {
            content: ''; position: absolute; right: 0; height: 100%; width: 3px; background: #000;
        }

        .tag-name {
            position: absolute;
            right: -45px; /* Texto a la derecha del símbolo */
            top: 10px;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .tag-no {
            position: absolute;
            top: -15px;
            color: #cc0000;
            font-size: 10px;
            font-weight: bold;
        }

        /* ZONA DE SALIDA (BOBINA) ARREGLADA */
        .output-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: -3px; /* Pegado al bus de abajo */
        }

        .coil-wire {
            width: 2px;
            height: 30px;
            background-color: #000;
        }

        .coil-circle {
            width: 50px;
            height: 50px;
            border: 3px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #fff;
            position: relative;
            z-index: 10;
        }

        /* Pequeñas "orejas" para conectar el círculo si hiciera falta, pero con el cable directo basta */

    </style>
</head>
<body>

    <div class="diagram-sheet">
        <h2>Diagrama de Mando (Lógica Ladder)</h2>
        
        <div class="legend">NO = Normalmente Abierto</div>

        <div class="circuit-area">
            <div class="rail-container">
                <div class="rail left"></div>
                <div class="rail right"></div>
                <div class="rail-label" style="left: -5px; color: #cc0000;">L1 (24V)</div>
                <div class="rail-label" style="right: -5px; color: #0055aa;">N (0V)</div>
            </div>

            <div class="bus-bar"></div>

            <div class="branches-row">
                
                <div class="branch">
                    <div class="wire" style="max-height: 20px;"></div>
                    <div class="contact-symbol">
                        <span class="tag-no">NO</span>
                        <span class="tag-name">K1 (A)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact-symbol">
                        <span class="tag-no">NO</span>
                        <span class="tag-name">K2 (B)</span>
                    </div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="max-height: 20px;"></div>
                    <div class="contact-symbol">
                        <span class="tag-no">NO</span>
                        <span class="tag-name">K1 (A)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact-symbol">
                        <span class="tag-no">NO</span>
                        <span class="tag-name">K3 (C)</span>
                    </div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="max-height: 20px;"></div>
                    <div class="contact-symbol">
                        <span class="tag-no">NO</span>
                        <span class="tag-name">K1 (A)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact-symbol">
                        <span class="tag-no">NO</span>
                        <span class="tag-name">K4 (D)</span>
                    </div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="max-height: 20px;"></div>
                    <div class="contact-symbol">
                        <span class="tag-no">NO</span>
                        <span class="tag-name">K2 (B)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact-symbol">
                        <span class="tag-no">NO</span>
                        <span class="tag-name">K3 (C)</span>
                    </div>
                    <div class="wire"></div>
                </div>

                 <div class="branch">
                    <div class="wire" style="max-height: 20px;"></div>
                    <div class="contact-symbol">
                        <span class="tag-no">NO</span>
                        <span class="tag-name">K2 (B)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact-symbol">
                        <span class="tag-no">NO</span>
                        <span class="tag-name">K4 (D)</span>
                    </div>
                    <div class="wire"></div>
                </div>

                 <div class="branch">
                    <div class="wire" style="max-height: 20px;"></div>
                    <div class="contact-symbol">
                        <span class="tag-no">NO</span>
                        <span class="tag-name">K3 (C)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact-symbol">
                        <span class="tag-no">NO</span>
                        <span class="tag-name">K4 (D)</span>
                    </div>
                    <div class="wire"></div>
                </div>

            </div>

            <div class="bus-bar"></div>

            <div class="output-zone">
                <div class="coil-wire"></div>
                
                <div class="coil-circle">Z</div>
                
                <div class="coil-wire"></div>
            </div>

            <div style="width: 100%; height: 3px; background: #000;"></div>

        </div>
    </div>

</body>
</html>
