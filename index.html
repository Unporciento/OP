<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama Final INACAP - Simplificado</title>
    <style>
        body {
            background-color: #ffffff; /* Fondo blanco para documentos */
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .diagram-container {
            border: 2px solid #333;
            padding: 30px 50px;
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            min-width: 700px;
        }

        h2 {
            text-align: center;
            color: #000;
            text-transform: uppercase;
            font-size: 18px;
            letter-spacing: 1px;
            margin-bottom: 5px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* LÍNEAS DE ALIMENTACIÓN */
        .power-rail {
            width: 100%;
            height: 3px;
            position: relative;
        }
        .phase { background-color: #cc0000; margin-bottom: 15px; } /* Rojo Fase */
        .neutral { background-color: #0055aa; margin-top: 15px; } /* Azul Neutro */

        .rail-label {
            position: absolute;
            left: -35px;
            top: -8px;
            font-weight: bold;
            font-size: 14px;
        }
        
        /* ESTRUCTURA DEL CIRCUITO */
        .circuit-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: 320px;
        }

        /* Buses horizontales */
        .bus-wire {
            position: absolute;
            width: 90%;
            height: 2px;
            background-color: #000;
            left: 5%;
        }
        .top-bus { top: 0; }
        .bot-bus { bottom: 60px; }

        /* Contenedor de las Ramas */
        .branches-wrapper {
            display: flex;
            justify-content: space-between;
            width: 90%;
            height: 100%;
            position: relative;
        }

        .branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
            height: 260px; /* Altura hasta el bus de abajo */
            position: relative;
        }

        .wire {
            width: 2px;
            background-color: #000;
            flex-grow: 1;
        }

        /* Símbolo de Contacto NA (Norma IEC) */
        .contact {
            width: 20px;
            height: 30px;
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            position: relative;
            margin: 15px 0;
            background: #fff;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* La barra diagonal del contacto */
        .contact::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background-color: #000;
            transform: rotate(-45deg);
            top: 14px;
            left: -8px;
        }

        .tag {
            position: absolute;
            left: 25px;
            font-weight: bold;
            font-size: 14px;
            color: #000;
        }

        /* Símbolo de la Lámpara / Bobina */
        .output-section {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .lamp {
            width: 35px;
            height: 35px;
            border: 2px solid #000;
            border-radius: 50%;
            position: relative;
            background: #fff;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* La X dentro de la lámpara */
        .lamp::before { content: ''; position: absolute; width: 24px; height: 2px; background: #000; transform: rotate(45deg); }
        .lamp::after { content: ''; position: absolute; width: 24px; height: 2px; background: #000; transform: rotate(-45deg); }

        .lamp-label {
            position: absolute;
            right: -80px;
            font-weight: bold;
            font-size: 14px;
        }

        /* FOTTER TÉCNICO */
        .footer-info {
            margin-top: 20px;
            border-top: 1px solid #aaa;
            padding-top: 10px;
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>

    <div class="diagram-container">
        <h2>Esquema de Mando - Implementación Final</h2>
        <div class="subtitle">Ecuación Simplificada: Z = AB + AC + AD + BC + BD + CD</div>

        <div class="power-rail phase">
            <span class="rail-label" style="color: #cc0000;">24V</span>
        </div>

        <div class="circuit-body">
            <div class="bus-wire top-bus"></div>

            <div class="branches-wrapper">
                
                <div class="branch">
                    <div class="wire" style="flex-grow: 0; height: 20px;"></div>
                    <div class="contact"><span class="tag">K1(A)</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="tag">K2(B)</span></div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="flex-grow: 0; height: 20px;"></div>
                    <div class="contact"><span class="tag">K1(A)</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="tag">K3(C)</span></div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="flex-grow: 0; height: 20px;"></div>
                    <div class="contact"><span class="tag">K1(A)</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="tag">K4(D)</span></div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="flex-grow: 0; height: 20px;"></div>
                    <div class="contact"><span class="tag">K2(B)</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="tag">K3(C)</span></div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="flex-grow: 0; height: 20px;"></div>
                    <div class="contact"><span class="tag">K2(B)</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="tag">K4(D)</span></div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="flex-grow: 0; height: 20px;"></div>
                    <div class="contact"><span class="tag">K3(C)</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="tag">K4(D)</span></div>
                    <div class="wire"></div>
                </div>

            </div>

            <div class="bus-wire bot-bus"></div>

            <div class="output-section">
                <div class="wire" style="height: 15px;"></div>
                <div class="lamp"></div>
                <div class="wire" style="height: 10px;"></div>
                <span class="lamp-label">H1 (Salida Z)</span>
            </div>
        </div>

        <div class="power-rail neutral">
            <span class="rail-label" style="color: #0055aa;">0V</span>
        </div>

        <div class="footer-info">
            <span>PROYECTO: Automatización y Control</span>
            <span>INACAP - 2025</span>
            <span>REV: 1.1 (FINAL)</span>
        </div>
    </div>

</body>
</html>
