<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama Intuitivo Ladder</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .diagram-sheet {
            border: 2px solid #333;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            min-width: 750px;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            text-transform: uppercase;
            border-bottom: 3px solid #cc0000; /* Rojo INACAP */
            padding-bottom: 10px;
            display: inline-block;
        }

        /* LEYENDA VISUAL */
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .legend-item { display: flex; align-items: center; gap: 10px; font-size: 14px; color: #555; }
        
        /* Símbolo miniatura para leyenda */
        .mini-symbol {
            width: 15px; height: 20px; border-left: 2px solid #000; border-right: 2px solid #000;
        }
        .mini-symbol.nc { position: relative; }
        .mini-symbol.nc::after { content:''; position: absolute; width: 18px; height: 2px; background:#000; transform: rotate(-45deg); top: 9px; left: -2px; }

        /* CIRCUITO */
        .ladder-diagram {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Rieles Laterales (Estilo Americano/Ladder) */
        .rail {
            position: absolute;
            width: 4px;
            height: 100%;
            background-color: #000;
        }
        .rail-left { left: 0; }
        .rail-right { right: 0; }
        
        .rail-label {
            position: absolute;
            top: -25px;
            font-weight: bold;
            font-size: 16px;
        }
        .l1-label { left: -5px; color: #cc0000; }
        .n-label { right: -5px; color: #0055aa; }

        /* Escalones (Rungs) */
        .rungs-container {
            display: flex;
            flex-direction: column; /* Apilados verticalmente para Ladder puro, pero tu profe pidió paralelo vertical */
            /* Volvemos al estilo vertical paralelo por la densidad del dibujo */
            flex-direction: row; 
            justify-content: space-around;
            margin: 0 20px; /* Margen para los rieles */
            height: 300px;
            position: relative;
            border-top: 2px solid #000; /* Bus Superior */
            border-bottom: 2px solid #000; /* Bus Inferior */
        }

        .branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            position: relative;
        }

        .wire { width: 2px; background: #000; flex-grow: 1; }

        /* EL CAMBIO CLAVE: Símbolo Ladder Abierto "Gap" */
        .contact-ladder {
            width: 30px;
            height: 30px;
            border-left: 3px solid #000;
            border-right: 3px solid #000;
            position: relative;
            margin: 10px 0;
            background: #fff; /* Blanco por dentro = Abierto/Hueco */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
        
        .tag {
            position: absolute;
            left: 35px; /* Etiqueta a la derecha del símbolo */
            font-weight: bold;
            font-size: 14px;
            color: #333;
            white-space: nowrap;
        }
        
        .sub-tag {
            font-size: 10px;
            color: #cc0000;
            position: absolute;
            top: -12px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        /* Bobina / Luz */
        .coil-container {
            position: absolute;
            bottom: -50px; /* Debajo del bus inferior */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .coil {
            width: 40px;
            height: 40px;
            border: 3px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="diagram-sheet">
        <div style="text-align: center;">
            <h2>Esquema de Contactos (Ladder)</h2>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="mini-symbol"></div>
                <span>= <strong>Normalmente Abierto (NO)</strong><br><small>Pasa corriente al activar</small></span>
            </div>
            <div class="legend-item">
                <div class="mini-symbol nc"></div>
                <span>= <strong>Normalmente Cerrado (NC)</strong><br><small>Corta corriente al activar</small></span>
            </div>
        </div>

        <div class="ladder-diagram">
            <div class="rail-label l1-label">L1 (24V)</div>
            <div class="rail-label n-label">N (0V)</div>

            <div class="rungs-container">
                
                <div class="branch">
                    <div class="wire" style="height: 20px; flex-grow: 0;"></div>
                    <div class="contact-ladder">
                        <span class="sub-tag">NO</span> <span class="tag">K1 (A)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact-ladder">
                        <span class="sub-tag">NO</span>
                        <span class="tag">K2 (B)</span>
                    </div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="height: 20px; flex-grow: 0;"></div>
                    <div class="contact-ladder">
                        <span class="sub-tag">NO</span>
                        <span class="tag">K1 (A)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact-ladder">
                        <span class="sub-tag">NO</span>
                        <span class="tag">K3 (C)</span>
                    </div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="height: 20px; flex-grow: 0;"></div>
                    <div class="contact-ladder">
                        <span class="sub-tag">NO</span>
                        <span class="tag">K1 (A)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact-ladder">
                        <span class="sub-tag">NO</span>
                        <span class="tag">K4 (D)</span>
                    </div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire" style="height: 20px; flex-grow: 0;"></div>
                    <div class="contact-ladder">
                        <span class="sub-tag">NO</span>
                        <span class="tag">K2 (B)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact-ladder">
                        <span class="sub-tag">NO</span>
                        <span class="tag">K3 (C)</span>
                    </div>
                    <div class="wire"></div>
                </div>

                 <div class="branch">
                    <div class="wire" style="height: 20px; flex-grow: 0;"></div>
                    <div class="contact-ladder">
                        <span class="sub-tag">NO</span>
                        <span class="tag">K2 (B)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact-ladder">
                        <span class="sub-tag">NO</span>
                        <span class="tag">K4 (D)</span>
                    </div>
                    <div class="wire"></div>
                </div>

                 <div class="branch">
                    <div class="wire" style="height: 20px; flex-grow: 0;"></div>
                    <div class="contact-ladder">
                        <span class="sub-tag">NO</span>
                        <span class="tag">K3 (C)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact-ladder">
                        <span class="sub-tag">NO</span>
                        <span class="tag">K4 (D)</span>
                    </div>
                    <div class="wire"></div>
                </div>

            </div>

            <div class="coil-container">
                <div class="wire" style="height: 20px; width: 2px; background: #000;"></div>
                <div class="coil">
                    ( Z )
                </div>
                <div class="wire" style="height: 20px; width: 2px; background: #000;"></div>
            </div>
        </div>
    </div>

</body>
</html>
