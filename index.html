<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuito M贸vil</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 { margin: 5px 0; color: #ffeb3b; text-align: center; }
        p { color: #aaa; margin-bottom: 20px; font-size: 14px; text-align: center; }

        /* Contenedor con Scroll Lateral */
        .diagram-wrapper {
            width: 100%;
            overflow-x: auto; /* Permite deslizar con el dedo */
            padding-bottom: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #111;
        }

        .circuit-board {
            display: flex;
            flex-direction: column;
            padding: 20px;
            min-width: 600px; /* Fuerza el ancho para que no se apriete */
        }

        /* L铆neas de Energ铆a */
        .line-24v {
            height: 4px;
            background: #ff4444; /* Rojo intenso */
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }
        .line-24v::after { content: "24V (+)"; position: absolute; right: 0; top: -20px; color: #ff4444; font-weight: bold;}

        .line-0v {
            height: 4px;
            background: #4488ff; /* Azul intenso */
            width: 100%;
            margin-top: 20px;
            position: relative;
        }
        .line-0v::after { content: "0V (-)"; position: absolute; right: 0; bottom: -20px; color: #4488ff; font-weight: bold;}

        /* Zona de Ramas */
        .branches {
            display: flex;
            justify-content: space-around;
            position: relative;
        }

        /* Bus com煤n de conexi贸n */
        .common-wire {
            position: absolute;
            height: 2px;
            background: white;
            width: 90%;
            left: 5%;
        }
        .top-bus { top: -10px; }
        .bot-bus { bottom: 50px; } /* Ajustado para dejar espacio a la luz */

        .branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 60px;
        }

        /* Cables Verticales */
        .wire { width: 3px; background: white; flex-grow: 1; min-height: 20px; }

        /* Contacto Simple y Grande */
        .contact {
            width: 30px;
            height: 30px;
            border-left: 3px solid white;
            border-right: 3px solid white;
            position: relative;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Palanca del contacto */
        .contact::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 3px;
            background: white;
            transform: rotate(-45deg);
            left: -10px;
            top: 10px;
        }

        .label {
            color: #00ff00; /* Verde ne贸n */
            font-weight: bold;
            font-size: 18px;
            background: #000;
            z-index: 10;
            padding: 2px;
        }

        /* L谩mpara Final */
        .output-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -50px; /* Subimos para conectar con el bus */
        }

        .lamp {
            width: 50px;
            height: 50px;
            border: 3px solid yellow;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
            color: yellow;
            font-weight: bold;
            font-size: 24px;
            z-index: 5;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
        }
        
    </style>
</head>
<body>

    <h2>Z = AB+AC+AD+BC+BD+CD</h2>
    <p> Desliza hacia la derecha para ver todo &rarr;</p>

    <div class="diagram-wrapper">
        <div class="circuit-board">
            
            <div class="line-24v"></div>

            <div class="branches">
                <div class="common-wire top-bus"></div>
                
                <div class="branch">
                    <div class="wire"></div>
                    <div class="contact"><span class="label">K1</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="label">K2</span></div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire"></div>
                    <div class="contact"><span class="label">K1</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="label">K3</span></div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire"></div>
                    <div class="contact"><span class="label">K1</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="label">K4</span></div>
                    <div class="wire"></div>
                </div>

                <div class="branch">
                    <div class="wire"></div>
                    <div class="contact"><span class="label">K2</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="label">K3</span></div>
                    <div class="wire"></div>
                </div>

                 <div class="branch">
                    <div class="wire"></div>
                    <div class="contact"><span class="label">K2</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="label">K4</span></div>
                    <div class="wire"></div>
                </div>

                 <div class="branch">
                    <div class="wire"></div>
                    <div class="contact"><span class="label">K3</span></div>
                    <div class="wire"></div>
                    <div class="contact"><span class="label">K4</span></div>
                    <div class="wire"></div>
                </div>

                <div class="common-wire bot-bus"></div>
            </div>

            <div class="output-section">
                <div class="wire" style="height: 30px;"></div> <div class="lamp">X</div>
                <div class="wire" style="height: 20px;"></div>
            </div>

            <div class="line-0v"></div>

        </div>
    </div>

    <p style="margin-top: 10px;">INACAP - Taller de Automatizaci贸n</p>

</body>
</html>
