<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Mando - Función Z</title>
    <style>
        body {
            background-color: #1e1e1e; /* Fondo oscuro estilo CAD */
            font-family: 'Consolas', 'Courier New', monospace;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .diagram-container {
            border: 1px solid #444;
            padding: 40px;
            background-color: #252526;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            color: #dcdcdc;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            text-align: center;
            color: #4ec9b0;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Estilos de las líneas y componentes */
        .circuit-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: center;
            position: relative;
        }

        /* Líneas de alimentación */
        .power-line {
            width: 100%;
            height: 2px;
            background-color: #ce9178; /* Color cobre/fase */
            position: relative;
            margin-bottom: 20px;
        }
        
        .neutral-line {
            width: 100%;
            height: 2px;
            background-color: #569cd6; /* Color azul/neutro */
            margin-top: 20px;
        }

        .label-l { position: absolute; left: -30px; top: -10px; color: #ce9178; font-weight: bold; }
        .label-n { position: absolute; left: -30px; top: -10px; color: #569cd6; font-weight: bold; }

        /* Ramas del circuito */
        .branches-container {
            display: flex;
            gap: 40px; /* Espacio entre las ramas paralelas */
            position: relative;
        }

        /* Línea horizontal superior e inferior que une las ramas */
        .bus-bar {
            position: absolute;
            height: 2px;
            background-color: #fff;
            width: 100%;
            left: 0;
        }
        .bus-top { top: 0; }
        .bus-bottom { bottom: 0; }

        .branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 40px;
        }

        /* Cable vertical */
        .wire {
            width: 2px;
            background-color: #fff;
            height: 30px;
        }

        /* Símbolo de Contacto NA (Normalmente Abierto) IEC */
        .contact {
            width: 14px;
            height: 20px;
            border-left: 2px solid #fff;
            border-right: 2px solid #fff;
            position: relative;
            margin: 5px 0;
        }
        
        /* La parte móvil del contacto */
        .contact::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 2px;
            background-color: #fff;
            transform: rotate(-45deg);
            top: 10px;
            left: -8px;
        }

        .component-label {
            position: absolute;
            left: 20px;
            top: 5px;
            color: #4ec9b0; /* Color turquesa para etiquetas */
            font-size: 12px;
        }

        /* Símbolo de Carga (Bobina/Lámpara) */
        .load-symbol {
            width: 30px;
            height: 30px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            position: relative;
            background-color: #1e1e1e;
            z-index: 10;
        }
        
        .load-symbol::before {
            content: 'X';
            color: #fff;
            font-size: 14px;
        }

        .fuse-symbol {
            width: 10px;
            height: 20px;
            border: 2px solid #fff;
            background: #1e1e1e;
            position: relative;
            margin-bottom: 20px;
        }
        .fuse-symbol::after {
             content: '';
             position: absolute;
             width: 2px;
             height: 100%;
             background: #fff;
             left: 4px;
        }

        /* Puntos de conexión */
        .junction {
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .j-top { top: -3px; }
        .j-bottom { bottom: -3px; }

    </style>
</head>
<body>

    <div class="diagram-container">
        <h2>ESQUEMA DE MANDO - LÓGICA COMBINACIONAL</h2>
        <div class="subtitle">Ecuación: Z = AB + AC + AD + BC + BD + CD</div>

        <div class="circuit-grid">
            
            <div class="power-line"><span class="label-l">L1</span></div>
            
            <div class="wire" style="height: 20px;"></div>
            <div class="fuse-symbol"><span class="component-label" style="left: 15px;">F1</span></div>
            <div class="wire" style="height: 20px;"></div>

            <div class="branches-container">
                <div class="bus-bar bus-top"></div> <div class="branch">
                    <div class="junction j-top"></div>
                    <div class="wire"></div>
                    <div class="contact">
                        <span class="component-label">K1(A)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact">
                        <span class="component-label">K2(B)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="junction j-bottom"></div>
                </div>

                <div class="branch">
                    <div class="junction j-top"></div>
                    <div class="wire"></div>
                    <div class="contact">
                        <span class="component-label">K1(A)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact">
                        <span class="component-label">K3(C)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="junction j-bottom"></div>
                </div>

                <div class="branch">
                    <div class="junction j-top"></div>
                    <div class="wire"></div>
                    <div class="contact">
                        <span class="component-label">K1(A)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact">
                        <span class="component-label">K4(D)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="junction j-bottom"></div>
                </div>

                <div class="branch">
                    <div class="junction j-top"></div>
                    <div class="wire"></div>
                    <div class="contact">
                        <span class="component-label">K2(B)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact">
                        <span class="component-label">K3(C)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="junction j-bottom"></div>
                </div>

                <div class="branch">
                    <div class="junction j-top"></div>
                    <div class="wire"></div>
                    <div class="contact">
                        <span class="component-label">K2(B)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact">
                        <span class="component-label">K4(D)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="junction j-bottom"></div>
                </div>

                <div class="branch">
                    <div class="junction j-top"></div>
                    <div class="wire"></div>
                    <div class="contact">
                        <span class="component-label">K3(C)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="contact">
                        <span class="component-label">K4(D)</span>
                    </div>
                    <div class="wire"></div>
                    <div class="junction j-bottom"></div>
                </div>

                <div class="bus-bar bus-bottom"></div> </div>

            <div class="wire" style="height: 30px;"></div>
            <div class="load-symbol">
                <span class="component-label" style="left: 35px; width: 100px;">H1 (Salida Z)</span>
            </div>
            <div class="wire" style="height: 20px;"></div>

            <div class="neutral-line"><span class="label-n">N</span></div>

        </div>
    </div>

</body>
</html>
